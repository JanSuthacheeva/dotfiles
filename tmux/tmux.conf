#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Use Vi mode
setw -g mode-keys vi

set -g history-limit 10000
# Increase scrollback buffer size

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal "${TERM}"


# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# don't detach tmux when killing a session
set -g detach-on-destroy off

##--------------------------------------------------------------------------
## Status line
##--------------------------------------------------------------------------

# Status line customisation
set-option -g status-left-length 100
set-option -g status-right-length 100

#set-option -g status-left " #{session_name}  "
## set-option -g status-left " " # Screencast mode

set-option -g status-right "#[fg=#e1e2e7] #[fg=#e1e2e7]@jan.suthacheeva #[fg=#e1e2e7] #[fg=#e1e2e7]@jansuthacheeva %H:%M"

set-option -g status-style "fg=#e1e2e7 bg=#1F2335"
set-option -g window-status-format "#[fg=#e1e2e7]#{window_index}/#[fg=#545c7e]#(basename $(tmux display-message -p '#{pane_current_path}'))-#{pane_current_command}"
set-option -g window-status-current-format "#[fg=#e1e2e7]#{window_index}/#[fg=#e1e2e7]#(basename $(tmux display-message -p '#{pane_current_path}'))-#{pane_current_command}"
## set-option -g window-status-format "· " # Screencast mode
set-option -g window-status-current-style "fg=#7AA2F7"
## set-option -g window-status-current-format "· " # Screencast mode
set-option -g window-status-activity-style none

set-option -g pane-border-style "fg=#1f2335"
set-option -g pane-active-border-style "fg=#1f2335"


##--------------------------------------------------------------------------
## Keybinding
##--------------------------------------------------------------------------

unbind-key C-b
set-option -g prefix C-a
